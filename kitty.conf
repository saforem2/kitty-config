# vim:fileencoding=utf-8:foldmethod=marker

# vim:ft=kitty:fdm=marker

cursor_trail 30
# Set this to a value larger than zero to enable a ‚Äúcursor trail‚Äù animation. This
# is an animation that shows a ‚Äútrail‚Äù following the movement of the text cursor.
# It makes it easy to follow large cursor jumps and makes for a cool visual
# effect of the cursor zooming around the screen. The actual value of this option
# controls when the animation is triggered. It is a number of milliseconds. The
# trail animation only follows cursors that have stayed in their position for
# longer than the specified number of milliseconds. This prevents trails from
# appearing for cursors that rapidly change their positions during UI updates in
# complex applications. See cursor_trail_decay to control the animation speed and
# cursor_trail_start_threshold to control when a cursor trail is started.
cursor_trail_start_threshold 50
pointer_shape_when_dragging hand




macos_thicken_font 0.0

#: Draw an extra border around the font with the given width, to
#: increase legibility at small font sizes. For example, a value of
#: 0.75 will result in rendering that looks similar to sub-pixel
#: antialiasing at common font sizes.



# text_composition_strategy 1.0 30
# text_composition_strategy 1.0 30
text_composition_strategy platform
# text_composition_strategy legacy

#: Control how kitty composites text glyphs onto the background color. The
#: default value of platform tries for text rendering as close to ‚Äúnative‚Äù for
#: the platform kitty is running on as possible.
#: A value of legacy uses the old (pre kitty 0.28) strategy for how glyphs are
#: composited. This will make dark text on light backgrounds look thicker and
#: light text on dark backgrounds thinner. It might also make some text appear
#: like the strokes are uneven.
#: You can fine tune the actual contrast curve used for glyph composition by
#: specifying up to two space-separated numbers for this setting.
#: The first number is the gamma adjustment, which controls the thickness of
#: dark text on light backgrounds. Increasing the value will make text appear
#: thicker. The default value for this is 1.0 on Linux and 1.7 on macOS. Valid
#: values are 0.01 and above. The result is scaled based on the luminance
#: difference between the background and the foreground. Dark text on light
#: backgrounds receives the full impact of the curve while light text on dark
#: backgrounds is affected very little.
#: The second number is an additional multiplicative contrast. It is percentage
#: ranging from 0 to 100. The default value is 0 on Linux and 30 on macOS.
#: If you wish to achieve similar looking thickness in light and dark themes, a
#: good way to experiment is start by setting the value to 1.0 0 and use a dark
#: theme. Then adjust the second parameter until it looks good. Then switch to
#: a light theme and adjust the first parameter until the perceived thickness
#: matches the dark theme.

# text_fg_override_threshold 3e
text_fg_override_threshold 0

macos_traditional_fullscreen no

#: Use the traditional full-screen transition, that is faster, but
#: less pretty.

macos_show_window_title_in all

#: Show or hide the window title in the macOS window or menu-bar. A
